apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    environment: {{ .Values.metadata.labels.environment }}

spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: '8080'
    - port: 8280
      targetPort: 8280
      protocol: TCP
      name: '8280'
  selector:
    app: {{ .Chart.Name }}
    environment: {{ .Values.metadata.labels.environment }}