name: Build and Publish Bahmni-Web
on:
  push:
    branches:
      - QR_Scan
    paths:
      - ".github/workflows/build_publish_web.yml"


jobs:
  docker-build-publish:
    name: Docker Build & Publish bahmni-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download clinic_config.zip
        run: sh .github/download_artifact.sh clinic-config ClinicConfig ${{secrets.BAHMNI_PAT}} bahmni-web
      - name: Download ndhm-react.zip
        run: sh .github/download_artifact.sh ndhm-react NDHMReact ${{secrets.BAHMNI_PAT}} bahmni-web
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: bahmni-web/package/docker/Dockerfile
          push: true
          tags: bahmniindiadistro/bahmni-web:scan
